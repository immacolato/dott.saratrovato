<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 325 70" style="background-color: white;">
  <!-- Logo basato sull'immagine dell'Ordine degli Psicologi della Regione Siciliana -->
  <g transform="translate(10,10)">
    <!-- Simbolo Psi stilizzato in viola -->
    <path d="M20 15 L20 35 M15 20 Q20 15 25 20 Q30 25 25 30 Q20 35 15 30 Q10 25 15 20" 
          fill="none" stroke="#6B46C1" stroke-width="3"/>
    <path d="M15 25 Q20 20 25 25" fill="none" stroke="#6B46C1" stroke-width="2"/>
    
    <!-- Testo "Ordine degli Psicologi" -->
    <text x="45" y="22" font-family="serif" font-size="16" font-weight="bold" fill="#6B46C1">
      Ordine degli Psicologi
    </text>
    
    <!-- Testo "della Regione Siciliana" -->
    <text x="45" y="40" font-family="serif" font-size="14" fill="#6B46C1">
      della Regione Siciliana
    </text>
  </g>
</svg>
